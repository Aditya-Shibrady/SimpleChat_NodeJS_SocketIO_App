<!doctype html>
<html>
  <head>
    <title>Simple Chat</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

              <br><br>
            <input style="background-color: #c5d5cb" class="form-control" id="username" placeholder="Enter Username">

          <button type="submit" class="btn btn-default" style="color :#606060 ">Submit</button>

            </center>
        </form>
      </section>   
      </div>   
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>$('#messages').scrollTop($('.demo')[0].scrollHeight);</script>
